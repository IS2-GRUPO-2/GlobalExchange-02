services:
  backend:
    image: ghcr.io/is2-grupo-2/globalexchange-02/backend:latest
    container_name: backend_prod
    hostname: backend
    command: >
      bash -c "python manage.py migrate --noinput &&
               python -m seeds.load_all_seeds &&
               gunicorn globalexchange.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app:delegated
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env #En el vps .env, pero si vas a ejecutarlo local, .env.prod
    depends_on:
      db:
        condition: service_healthy

  nginx_prod:
    image: ghcr.io/is2-grupo-2/globalexchange-02/frontend:latest
    container_name: nginx_prod
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend


  db:
    image: postgres:17-alpine
    container_name: db_postgres_prod
    env_file:
      - .env
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data_prod:
  static_volume:
  media_volume:
