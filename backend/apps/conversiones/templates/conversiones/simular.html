<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Conversión</title>
</head>
<body>
<h3>Simulación de Conversión</h3>
<form method="post" action="/api/conversiones/simular/">
    {% csrf_token %}
    <label>Divisa Origen:</label>
    <select name="divisa_origen">
        <option value="PYG">PYG</option>
        <option value="USD">USD</option>
    </select><br>

    <label>Divisa Destino:</label>
    <select name="divisa_destino">
        <option value="PYG">PYG</option>
        <option value="USD">USD</option>
    </select><br>

    <label>Monto:</label>
    <input type="number" step="0.01" name="monto"><br>

    <label>Método de Pago/Cobro:</label>
    <select name="metodo_pago">
        <option value="metalico">Metálico</option>
        <option value="transferencia">Transferencia</option>
        <option value="tarjeta">Tarjeta</option>
    </select><br>

    <button type="submit">Simular</button>
</form>
</body>
</html>
