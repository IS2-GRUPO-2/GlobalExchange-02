<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Código de verificación</title>
</head>
<body style="margin:0; padding:20px; background-color:#f3f4f6; font-family: Arial, Helvetica, sans-serif;">
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width:700px; margin:0 auto;">
    <tr>
      <td align="center" style="padding:20px 0;">
        <!-- Contenedor -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#ffffff; border-radius:8px; border:1px solid #e5e7eb; overflow:hidden;">
          <!-- Header / Logo -->
          <tr>
            <td style="padding:20px; text-align:center; border-bottom:1px solid #e5e7eb;">
              <!-- Si tienes logo remoto -->
              <!--img src="/logo.png" alt="Logo" style="height:40px; display:block; margin:0 auto 8px;" /-->
              <h1 style="margin:0; font-size:28px; color:#101828;">Global Exchange</h1>
            </td>
          </tr>

          <!-- Saludo y cuerpo -->
          <tr>
            <td style="padding:28px 28px 10px 28px; color:#101828;">
              <p style="margin:0 0 14px 0; font-size:16px;">
                ¡Hola <strong>{{ user.first_name }}</strong>!
              </p>

              <p style="margin:0 0 20px 0; font-size:14px; color:#4b5563;">
                Bienvenido a Global Exchange!
              </p>
              <p style="margin:0 0 20px 0; font-size:14px; color:#4b5563;">
                Para completar el registro, ingresa el siguiente código de verificación en la aplicación:
              </p>

              <!-- Caja del código -->
              <div style="margin:22px 0; text-align:center;">
                <div style="display:inline-block; padding:18px 26px; border-radius:8px; background:#f8fafc; border:1px dashed #e5e7eb;">
                  <span style="font-size:28px; font-weight:700; letter-spacing:3px; color:#101828;">
                    {{ code }}
                  </span>
                </div>
              </div>

              <!-- Datos del usuario -->
              <p style="margin:0 0 10px 0; font-size:14px; color:#4b5563;">
                Usuario: <strong style="color:#101828;">{{ user.username }}</strong>
              </p>

              <p style="margin:0 0 18px 0; font-size:13px; color:#6b7280;">
                Si no solicitaste este correo, puedes ignorarlo.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:18px 20px; text-align:center; font-size:12px; color:#9ca3af; border-top:1px solid #e5e7eb;">
              <div>© 2025 Global Exchange</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
