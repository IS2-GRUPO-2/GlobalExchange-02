# RedirecciÃ³n HTTP -> HTTPS
server {
    listen 80;
    server_name globalexchange-py.trade www.globalexchange-py.trade;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    return 301 https://$host$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl;
    server_name globalexchange-py.trade www.globalexchange-py.trade;

    # Certificados de Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/globalexchange-py.trade/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/globalexchange-py.trade/privkey.pem;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Opciones SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend (React)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /simulador-pagos/ {
        proxy_pass http://simulador_pagos:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static/ {
        alias /app/static/;
        expires 30d;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
    }
}
